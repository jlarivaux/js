<!DOCTYPE html>
<html>
  <head>
    <title>Buttons</title>
    <style>
      .activity {
        font-family: arial;
      }

      button {
        border-style: solid;
      }

      .cart {
        background-color: rgb(230, 219, 94);
      }

      .Buy {
        background-color: orange;
      }
    </style>
  </head>

  <body>
    <script>
      alert('Welcome!');
    </script>
    <p><button>Click</button></p>

    <button>
      Jeremiah
    </button>

    <button>
      Pizza
    </button>

    <p class="activity">
      Hello, world!
    </p>
    <p class="activity">
      Today I was coding!
    </p>

    <button class="cart" class="button">
      Add to cart
    </button>
    <button class="Buy" class="button">
      Buy now
    </button>
  </body>
</html>
